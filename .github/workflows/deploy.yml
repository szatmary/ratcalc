name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Build WASM
        run: |
          mkdir -p _site
          cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" _site/
          GOOS=js GOARCH=wasm go build -o _site/ratcalc.wasm ./wasm/
          cp web/index.html _site/
          cp LANGUAGE.md _site/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - id: deployment
        uses: actions/deploy-pages@v4
